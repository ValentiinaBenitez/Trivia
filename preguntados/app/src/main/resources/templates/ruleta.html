<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/Winwheel.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/jQuery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .wheel-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 600px;
        }
    
        .btn-girar {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            width: 80px; /* Reduce width */
            height: 80px; /* Make height same as width for a circle */
            font-size: 16px; /* Adjust font size */
            color: #fff;
            background-color: #cacfd2; /* Background color for button */
            border: none;
            border-radius: 50%; /* Make it round */
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none; /* Remove focus outline */
        }
    
        /* Remove Bootstrap's button effect */
        .btn-girar:active, .btn-girar:focus {
            background-color: #cacfd2 !important; /* Prevent Bootstrap from applying styles */
            box-shadow: none !important; /* Remove any shadow effect */
        }
    
        /* Remove focus outline (important for accessibility but can be adjusted if needed) */
        .btn-girar:focus {
            outline: none;
        }
    
        /* Prevent button from showing "focus" behavior */
        .btn-girar:focus-visible {
            outline: none;
        }
    
        .overlay-category {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 3em;
            text-align: center;
            z-index: 10;
            display: none; /* Initially hidden */
        }
    
        canvas {
            display: block;
        }
    </style>
    >
    
    
</head>
<body>
<div class="wheel-container">
    <button class="btn btn-success btn-lg btn-girar" onclick="miRuleta.startAnimation();">Girar</button>
    <canvas id="canvas" height="600px" width="600px"></canvas>
</div>

<!-- Overlay to display the selected category -->
<div class="overlay-category" id="overlayCategory">
    <div id="categoryText">Categoría</div>
</div>
<!-- Modal para mostrar la pregunta -->
<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="questionModalLabel">Pregunta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="questionText">Cargando pregunta...</p>
                <ul id="answersList" style="list-style-type: none; padding: 0;">
                    <!-- Respuestas se generarán dinámicamente -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
    var miRuleta = new Winwheel({
    'numSegments' : 7,
    'outerRadius' : 270,
    'segments': [

        {'fillStyle': '#a9ec2c', 'text': 'Ciencia'},         
        {'fillStyle': '#ec2c7b', 'text': 'Entretenimiento'}, 
        {'fillStyle': '#9b2cec', 'text': 'Geografia'},       
        {'fillStyle': '#ffa08b', 'text': 'Historia'},       
        {'fillStyle': '#ec8f2c', 'text': 'Deporte'},         
        {'fillStyle': '#2ceca0', 'text': 'Tecnologia'},   
        {'fillStyle': '#2ceca0', 'text': 'Arte'}      
    ],
    'animation': {
        'type': 'spinToStop',
        'duration': 6,
        'callbackFinished': 'Mensaje()',
        'callbackAfter': 'dibujarIndicador()'
    }
    });


    function dibujarIndicador() {
        var ctx = miRuleta.ctx;
        ctx.strokeStyle = 'navy';
        ctx.fillStyle = 'black';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(300, 0);
        ctx.lineTo(320, 0);
        ctx.lineTo(300, 40);
        ctx.lineTo(280, 0);
        ctx.stroke();
        ctx.fill();
    }

    dibujarIndicador();

    function Mensaje() {
    var SegmentoSeleccionado = miRuleta.getIndicatedSegment();
    var categoria = SegmentoSeleccionado.text;

    // AJAX request para obtener la pregunta
    $.ajax({
        url: `/api/pregunta/${categoria}`, // Endpoint de tu backend
        type: 'GET',
        success: function(response) {
            // Dividir la respuesta en pregunta y opciones
            const lines = response.split('\n');
            const pregunta = lines[0]; // Primera línea es la pregunta
            const respuestas = lines.slice(1, 5); // Selecciona solo las primeras 4 respuestas

            // Mostrar la pregunta en el modal
            document.getElementById("questionText").innerText = pregunta;

            // Limpiar las respuestas anteriores
            const answersList = document.getElementById("answersList");
            answersList.innerHTML = '';

            // Agregar respuestas como botones interactivos al modal
            respuestas.forEach(respuesta => {
                const listItem = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = respuesta;
                button.classList.add('btn', 'btn-primary', 'btn-block');
                button.style.marginTop = '10px'; // Espaciado entre botones
                button.onclick = function() {
                    alert("Seleccionaste: " + respuesta);
                    // Aquí puedes añadir lógica para verificar la respuesta correcta
                };
                listItem.appendChild(button);
                answersList.appendChild(listItem);
            });

            // Mostrar el modal
            $('#questionModal').modal('show');
        },
        error: function(error) {
            console.error("Error al obtener la pregunta:", error);
            alert("No se pudo obtener la pregunta. Por favor, intenta nuevamente.");
        }
    });

    miRuleta.stopAnimation(false);
    miRuleta.rotationAngle = 0;
    miRuleta.draw();
    dibujarIndicador();
}


</script>

<!-- *********************** SCRIPTS *********************************-->
<script src="js/bootstrap.js"></script>
<!-- *********************** SCRIPTS *********************************-->
</body>
</html>
